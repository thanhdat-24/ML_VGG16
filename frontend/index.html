<!DOCTYPE html>
<html>
<head>
    <title>Fruits 360 Classifier</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Fruits 360 Classifier</h1>
    </header>
    <div class="container">
        <h2>Tải Hình Ảnh Bạn Muốn Nhận Dạng</h2>
        <input type="file" id="imageUpload">
        <button onclick="uploadImage()">Nhận Dạng</button>
        
        <div id="result-container">
            <img id="uploadedImage" style="display: none; max-width: 300px; margin-top: 10px;" alt="Uploaded Image">
            <table id="resultTable" style="display: none; margin-top: 10px;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên Loại</th>
                        <th>Độ chính xác</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
